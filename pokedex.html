<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <!-- Include Favicon -->
    <link rel="icon" type="image/x-icon" href="img/pokemon_egg.png">
    <!-- Include Style- and JS sheets -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <script src="JS/script.js"></script>
    <script src="JS/renderTemplates.js"></script>
    <script src="JS/includeHTML.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
</head>

<body id="top" onload="init();">
        
        <div class="sticky-top">
            <div w3-include-html="template/header.html"></div>
        </div>
        
        <div class="loading-wrapper">
            <span id="loading-spinner" class=""></span>
        </div>

        <div id="pokedex"></div>

        <div id="info-container" class="d-none flex center p-around-22px"></div>

        <div id="loadPokemonContainer" class="flex space-betw sticky-bottom">
            <div id="load-all-btn" onclick="loadAllPokemons()">
                <button class="bgc-pokeGrey button margin-left-8px c-pointer d-none">Load all Pokemons</button>
            </div>

            <div id="load-btn" onclick="loadMorePokemons()">
                <button class="bgc-pokeGrey button c-pointer">Load more pokemons...</button>
            </div>

            <div id="up-btn">
                <a href="#top">
                    <button class="bgc-pokeGrey button margin-right-8px c-pointer">
                        <img class="img-arrow-up-size" src="img/arrow_up.png" alt="go up">
                    </button>
                </a>
            </div>
        </div>

</body>

</html>
